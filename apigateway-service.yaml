message: "API Gateway Service"

spring:
  servlet:
    multipart:
      max-file-size: 5MB
server:
  port: ${GATEWAY_PORT:8090}
zuul:
  routes:
    book-service:
      path: /book-service/**
      serviceId: BookService
    user-authentication-service:
      path: /user-authentication-service/**
      serviceId: UserAuthenticationService
    cart-service:
      path: /cart-service/**
      serviceId: CartService
    order-service:
      path: /order-service/**
      serviceId: orderService
    product-admin-service:
      path: /product-admin-service/**
      serviceId: productAdminService
    product-service:
      path: /product-service/**
      serviceId: productService
    inventory-service:
      path: /inventory-service/**
      serviceId: inventoryService
    image-service:
      path: /image-service/**
      serviceId: imageService              


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    preferIpAddress: true    


